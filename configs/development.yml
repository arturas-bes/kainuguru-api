server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  graceful_shutdown_timeout: 10s

database:
  host: localhost
  port: 5432
  name: kainuguru
  user: kainuguru_user
  password: kainuguru_pass
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 1h
  timezone: "Europe/Vilnius"

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  max_retries: 3
  pool_size: 10

logging:
  level: debug
  format: json
  output: stdout

openai:
  api_key: "" # Set via environment variable OPENAI_API_KEY
  model: "gpt-4o"
  max_tokens: 4000
  temperature: 0.1
  timeout: 30s
  max_retries: 3

scraper:
  user_agent: "KainuguruBot/1.0 (Lithuanian grocery price aggregator)"
  request_timeout: 30s
  max_concurrent_requests: 5
  rate_limit_per_minute: 100
  retry_attempts: 3
  retry_delay: 5s

worker:
  max_workers: 3
  poll_interval: 5s
  job_timeout: 300s
  max_retries: 3

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowed_methods:
    - GET
    - POST
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
  expose_headers:
    - Content-Length
  allow_credentials: true
  max_age: 3600

auth:
  jwt_secret: "dev-secret-change-in-production"
  jwt_expires_in: 24h
  bcrypt_cost: 12
  session_timeout: 30d

app:
  name: "Kainuguru"
  version: "1.0.0"
  environment: "development"
  debug: true