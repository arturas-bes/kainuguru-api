server:
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  graceful_shutdown_timeout: "30s"

database:
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"
  log_queries: true

redis:
  max_retries: 3
  pool_size: 10

logging:
  level: "debug"
  format: "json"
  output: "stdout"

openai:
  model: "gpt-4-vision-preview"
  max_tokens: 4096
  temperature: 0.1
  timeout: "30s"

scraper:
  request_delay: "2s"
  max_retries: 3
  rate_limit_per_minute: 30
  respect_robots_txt: true

worker:
  num_workers: 4
  queue_check_interval: "10s"
  job_timeout: "10m"
  max_retry_attempts: 3

auth:
  jwt_expires_in: "24h"
  bcrypt_cost: 10
  session_timeout: "30m"

app:
  name: "Kainuguru API"
  version: "1.0.0"
  environment: "development"
  debug: true