server:
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  graceful_shutdown_timeout: "15s"

database:
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: "1h"
  log_queries: false

redis:
  max_retries: 5
  pool_size: 20

logging:
  level: "info"
  format: "json"
  output: "stdout"

openai:
  model: "gpt-4-vision-preview"
  max_tokens: 4096
  temperature: 0.1
  timeout: "60s"

scraper:
  request_delay: "3s"
  max_retries: 5
  rate_limit_per_minute: 20
  respect_robots_txt: true

worker:
  num_workers: 8
  queue_check_interval: "30s"
  job_timeout: "20m"
  max_retry_attempts: 5

auth:
  jwt_expires_in: "24h"
  bcrypt_cost: 12
  session_timeout: "7d"

app:
  name: "Kainuguru API"
  version: "1.0.0"
  environment: "production"
  debug: false