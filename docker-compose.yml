
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
      PGTZ: UTC
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "${SERVER_PORT}:8080"
    environment:
      - APP_ENV=${APP_ENV}
      - SERVER_HOST=${SERVER_HOST}
      - SERVER_PORT=${SERVER_PORT}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSLMODE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - STORAGE_BASE_PATH=/kainuguru-public
      - STORAGE_PUBLIC_URL=http://localhost:9742
      - CLERK_ENABLED=${CLERK_ENABLED:-false}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - TZ=UTC
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
      - ../kainuguru-public:/kainuguru-public
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: ["go", "run", "cmd/api/main.go"]

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSLMODE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_FORMAT=${LOG_FORMAT}
      - STORAGE_BASE_PATH=/kainuguru-public
      - STORAGE_PUBLIC_URL=http://localhost:9742
      - TZ=UTC
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
      - ../kainuguru-public:/kainuguru-public
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: ["go", "run", "cmd/scraper/main.go"]

  # Static file server for flyer images (like a CDN/bucket)
  cdn:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "9742:80"
    volumes:
      - ../kainuguru-public:/usr/share/nginx/html:ro
    command: |
      sh -c "echo 'server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;

        # Enable CORS for all origins
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods \"GET, OPTIONS\";
        add_header Access-Control-Allow-Headers \"Origin, Content-Type, Accept\";

        # Cache static files for 7 days
        location ~* \\.(jpg|jpeg|png|gif|webp)$$ {
          expires 7d;
          add_header Cache-Control \"public, immutable\";
          add_header Access-Control-Allow-Origin *;
        }

        # Disable directory listing
        autoindex off;

        # Gzip compression
        gzip on;
        gzip_types image/jpeg image/png;
      }' > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

volumes:
  postgres_data:
  redis_data:
  go_modules: